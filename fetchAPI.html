<p id ="apidom"></p>
<script>

fetch('https://api.covid19api.com/summary').then((apidata)=>{
    console.log(apidata);
    return apidata.json();

}).then((actualdata)=>{
    //console.log(actualdata.Countries[76].Country);
    const mydata=actualdata.Countries[76];
    //console.log(`the name of the Country is ${mydata}`);
    document.getElementById('apidom').innerHTML= `The name of the Country is ${mydata.Country}, and total confirmed caes are ${mydata.TotalConfirmed}`


}).catch((error)=>{
    console.log(error);
});


</script>
